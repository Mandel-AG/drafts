<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./design/profil.css">
  <title>Profil Card</title>
</head>
<body>
  <img class="bg-top" src="./assets/bg-pattern-top.svg" alt="top">
  <img class="bg-bottom" src="./assets/bg-pattern-bottom.svg" alt="bottom">
  <div class="container">
    <div class="profile">
      <div class="profile__top">

      </div>
      <div class="profile__bottom">
        <div class="profil__bottom__infos">
          <p><span>Victor Crest</span> 26 </p>
          <p>London</p>
        </div>
      </div>

      <div class="profile__picture">
        <img src="./assets/image-victor.jpg" alt="image Victor">

      </div>
    </div>
    <div class="infos">
      <div class=" infos__box infos__followers">
        <span>80K</span>
        <p>Followers</p>
      </div>

      <div class=" infos__box infos__likes">
        <span>803K</span>
        <p>Likes</p>
      </div>
      <div class=" infos__box infos__photos">
        <span>1.4K</span>
        <p>Photos</p>
      </div>
    </div>

  </div>
  
</body>
</html>
